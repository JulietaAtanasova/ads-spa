<div class="box">
    <h2>Edit Profile</h2>

    <p>
        <label for="name">Name:</label>
        <input type="text" id="name" ng-model="userData.name" required />
    </p>

    <p>
        <label for="email">Email:</label>
        <input type="email" id="email" ng-model="userData.email" required />
    </p>

    <p>
        <label for="phone">Phone:</label>
        <input type="phone" id="phone" ng-model="userData.phoneNumber" />
    </p>

    <p>
        <label for="town">Town:</label>
        <select id="town" ng-model="userData.townId">
            <option value="null">{{userData.townId}}</option>
                <option ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
        </select>
    </p>

    <p>
        <a ng-click="editProfile(userData)" class="button">Update</a>
        <a href="#/user/ads" class="button">Cancel</a>
    <p>
</div>

<div class="box">
    <h2>Change Password</h2>

    <p>
        <label for="password">Old password:</label>
        <input type="password" id="oldPassword" ng-model="password.oldPassword" required />
    </p>

    <p>
        <label for="newPassword">New password:</label>
        <input type="password" id="newPassword" ng-model="password.newPassword" required />
    </p>

    <p>
        <label for="confirmPassword">Confirm new password:</label>
        <input type="password" id="confirmPassword" ng-model="password.confirmPassword" required />
    </p>

    <p>
        <a ng-click="changePassword(password)" class="button">Change Password</a>
        <a href="#/user/ads" class="button">Cancel</a>
    <p>
</div>
