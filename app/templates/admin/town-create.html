<div class="box">
    <h2>Create Town</h2>
    <p>
        <label for="text">Town:</label>
        <input type="textarea" id="text" ng-model="adData.text" required />
    </p>
    <p>
        <a ng-click="editAd(adData)" class="button">Create</a>
        <a href="#/admin/ads" class="button">Cancel</a>
    <p>
</div>
