<div class="box">
    <h2>Create Town</h2>
    <p>
        <label for="text">Town:</label>
        <input type="textarea" id="text" ng-model="newTown.text" required />
    </p>
    <p>
        <a href="#/admin/towns/list" ng-click="createTown(newTown.text)" class="button">Create</a>
        <a href="#/admin/towns/list" class="button">Cancel</a>
    <p>
</div>
